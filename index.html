<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./app/scss/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1vh; }
    .attribution a { color: white; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <div class="card__top">
        <div class="card__picture">
          <img src="./images/image-victor.jpg" alt="profil picture">
        </div>
      </div>
      <div class="card__info">
        <div class="profile-info">
          <span class="profile-name">Victor Crest</span><span class="profile-age">26</span>
        </div>
        <p class="profile-city">London</p>
      </div>
      <div class="card__social-number">
        <div class="followers">
          <p class="number">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="likes">
          <p class="number">803K</p>
          <p class="category">Like</p>
        </div>
        <div class="photos">
          <p class="number">1.4k</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devb0x" target="_blank">devb0x</a>.
    </div>

  </div>

</body>
</html>
